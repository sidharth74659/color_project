<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Color Store</title>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"></script> -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="">
		<!-- <body class="dark-theme"> -->

		<main class="container">
			<nav class="nav">
				<section class="left">
					<div class="box--large logo"></div>
				</section>

				<section class="middle">
					<div class="search search--bar">
						<input type="search" class="input search__input" placeholder="Search" aria-label="true" />
						<button class="btn search__btn">
							<div class="svg search__logo"></div>
						</button>
						<small class="input-message">Input is empty</small>
					</div>

				</section>

				<section class="right">
					<ul class="list">
						<li class="theme">
							<button class="switch-theme"></button>
						</li>

						<li>
							<div class="box--large user"></div>
						</li>
					</ul>
				</section>
			</nav>
			<section class="content">
				<div class="btns">
					<button class="btn-gradient btn-aside"><i class="svg"></i><span
							class="heading--large">gradient</span></button>
					<button class="btn-explore btn-aside"><i class="svg"></i><span
							class="heading--large">explore</span></button>
				</div>

				<aside class="gradient">
					<h2 class="heading--large">gradient</h2>

				</aside>
				<section class="dashboard">dashboard</section>
				<aside class="explore">
					<div class="header">
						<h2 class="heading--large">explore</h2>
						
					</div>
				</aside>

			</section>
		</main>

		<script type='text/javascript' src="assets/package/tinycolor.js"></script>
		<script src="script.js"></script>
	</body>

</html>
