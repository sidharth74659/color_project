<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color project</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <main class="container">
      <nav class="nav">
        <section class="left">
          <div class="svg logo"></div>

          </div>

        </section>
        <section class="middle">
          <div class="search">
            <input type="search" class="search__input" placeholder="Search" aria-label="true" />
            <button class="search__btn">
              <div class="svg search__btn__logo"></div>
            </button>
          </div>

        </section>

        <section class="right">
          <ul class="list">
            <li class="theme">
              <input type="checkbox" class="toggle__input" id="toggle__input" />
              <label for="toggle__input" class="toggle__label">
                <div class="toggle__ball"></div>
              </label>
            </li>
            <li class="svg user"></li>
          </ul>
        </section>
      </nav>

      <section class="content">
        <section class="dashboard">

        </section>

        <aside class="explore">

        </aside>
      </section>

    </main>
  </body>

</html>
