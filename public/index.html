      <section class="options">

        <label><input type="radio" id="default" name="colorFormat" value="default" checked />default

        <label><input type="radio" id="hex" name="colorFormat" value="hex" />hex</label>

        <label><input type="radio" id="rgb" name="colorFormat" value="rgb" />rgb</label>

        <label><input type="radio" id="hsl" name="colorFormat" value="hsl" />hsl</label>

      </section>


      <form id="form">
        <input type="text" class="input" placeholder="Color Value" aria-label="true" name="color" aria-required="true"
          required />

        <input type="submit" class="btn submit-btn" value="ADD" aria-label="true" disabled />

      </form>


      <!-- container for colors -->
      <ul class="color-list">

      <section class="converter">
